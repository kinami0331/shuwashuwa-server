
spring.datasource.dbcp2.url=jdbc:mysql://${MYSQL_ADDRESS:localhost:3306}/${MYSQL_DATABASE:shuwashuwa}?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
spring.datasource.dbcp2.username=${MYSQL_USER:root}
spring.datasource.dbcp2.password=${MYSQL_PASSWORD:123456}
spring.datasource.dbcp2.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.schema=classpath:/sql/init.sql
spring.datasource.initialization-mode=always

server.port=8848

mybatis.type-aliases-package=team.combinatorics.shuwashuwa.model.pojo
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true



